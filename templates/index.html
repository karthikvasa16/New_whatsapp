<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>WhatsApp Message Sender</h2>
        <form method="POST">
            <div class="form-group">
                <label for="mobile_number">Mobile Number (with country code):</label>
                <input type="text" class="form-control" id="mobile_number" name="mobile_number" placeholder="+91..." required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="hour">Hour (24-hour format):</label>
                <input type="number" class="form-control" id="hour" name="hour" min="0" max="23" required>
            </div>
            <div class="form-group">
                <label for="minute">Minute:</label>
                <input type="number" class="form-control" id="minute" name="minute" min="0" max="59" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
